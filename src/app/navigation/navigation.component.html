<header>
    <nav>
        <div class="nav-title">
            <button id="hamburger-icon" aria-label="toggle navbar" (click)="toggleButton($event)"><img src="../../assets/images/hamburger_icon.png"
                    alt=""></button>
            <a href="/home">
                <h1>Restaurant Title</h1>
            </a>
        </div>
        <ul class="nav-link" [ngClass]="isHidden ? 'hidden' : '' ">
            <li><a href="/menu">Menu List</a></li>
            <li><a href="/cart">Cart</a></li>
            
            <li *ngIf="isAuthed(); then thenBlock else elseBlock"></li>
            <ng-template #thenBlock><li><a href="/login" (click)="logout()">Logout</a></li></ng-template>
            <ng-template #elseBlock><li><a href="/login">Login</a></li></ng-template>
            
        </ul>
    </nav>
</header>
