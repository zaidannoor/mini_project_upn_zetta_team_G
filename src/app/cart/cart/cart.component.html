<div class="cart-container">
    <h1>Cart Item</h1>
    <div class="transaction">
        <section class="cart-list">
            <div class="cart-item" *ngFor="let cart of cartItems">
                <div class="cart-item__body">
                    <div class="cart-item__body__amount">{{ cart.amount }}x</div>
                    <div class="cart-item__body__title"><h3>{{ cart.recipe_id.recipe_name }}</h3></div>
                    <div class="cart-item__body__price"><p>Rp {{ cart.amount * cart.recipe_id.price }}</p></div>
                    <div class="cart-item__body__button"><button id="{{ cart.id }}" type="button" (click)="deleteCart($event)">Delete</button></div>
                </div>
            </div>
        </section>
        <section class="cart-checkout">
            <div class="cart-total-price"><h3>Total Price Rp {{ total_price }}</h3></div>
            <button id="{{ orderId }}" class="checkout-button" type="button" (click)="checkout($event)">Checkout</button>
        </section>
    </div>
</div>
